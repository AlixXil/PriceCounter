<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Калькулятор стоимости верстки</title>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="priceCounter">
    <h2 class="title">Расчет стоимости верстки сайта</h2>
    <div class="calculator">
      <div class="row">
        <label for="template" class="text">Шаблонов:</label>
        <input type="number" name="template" id="template" class="val">
        <span id="templatePrice" class="price"></span>
      </div>
      <div class="row">
        <label for="blocks" class="text">Блоков:</label>
        <input type="number" name="blocks" id="blocks" class="val">
        <span id="blocksPrice" class="price"></span>
      </div>
      <div class="row">Из них особых:</div>
      <div class="row">
        <label for="hard" class="text">Сложные:</label>
        <input type="number" name="hard" id="hard" class="val">
        <span id="hardPrice" class="price"></span>
      </div>
      <div class="row">
        <label for="interactive" class="text">Интерактивные:</label>
        <input type="number" name="interactive" id="interactive" class="val">
        <span id="interactivePrice" class="price"></span>
      </div>
      <div class="row">
        <label for="sliders" class="text">Слайдеры:</label>
        <input type="number" name="sliders" id="sliders" class="val">
        <span id="slidersPrice" class="price"></span>
      </div>
      <div class="row">
        <label for="forms" class="text">Формы:</label>
        <input type="number" name="forms" id="forms" class="val">
        <span id="formsPrice" class="price"></span>
      </div>
      <div class="row">
        <label for="modals" class="text">Модальные окна:</label>
        <input type="number" name="modals" id="modals" class="val">
        <span id="modalsPrice" class="price"></span>
      </div>
      <div class="row separate"></div>
      <div class="row">
        <div class="box">
          <div>
            <input type="checkbox" name="adaptiveTab" id="adaptiveTab" class="check">
            <label for="adaptiveTab">Адаптив для планшетов</label>
          </div>
          <div>
            <input type="checkbox" name="adaptiveMobile" id="adaptiveMobile" class="check">
            <label for="adaptiveMobile">Адаптив для смартфонов</label>
          </div>
        </div>
        <span id="adaptivePrice" class="price"></span>
      </div>
      <div class="row separate"></div>
      <div class="row">
        <span class="summ">0р.</span>
      </div>
    </div>
</div>


  <script src="js/main.js"></script>
</body>
</html>
